[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    CG28 ; conditional home
    QUAD_GANTRY_LEVEL
    G28
	G90
    G0 X175 Y175 Z30 F3600
   
[gcode_macro QGL]
gcode:
	STATUS_LEVELING
	QUAD_GANTRY_LEVEL
	STATUS_READY

[gcode_macro G29]
gcode:
	{% set FL_SIZE = params.SIZE|default("0_0_0_0")|string %}
	BED_MESH_CLEAR
  	ADAPTIVE_BED_MESH SIZE={FL_SIZE}
    BED_MESH_PROFILE LOAD=default
	DOCK_PROBE_UNLOCK

[gcode_macro CG28]
gcode:
	{% if "xyz" not in printer.toolhead.homed_axes %}
		G28
	{% endif %}